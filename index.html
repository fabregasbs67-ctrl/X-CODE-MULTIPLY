<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>X Code ‚Äî Verificaci√≥n de Match</title>
<style>
  :root{
    --gold:#d4af37;     /* dorado elegante */
    --ok:#00d084;       /* verde suave */
    --no:#ff5c5c;       /* rojo coral */
  }
  html,body{
    height:100%; margin:0; background:#000; color:var(--gold);
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex; align-items:center; justify-content:center;
  }
  .card{
    text-align:center; background:#111; padding:36px 28px; border-radius:16px;
    box-shadow:0 0 25px rgba(0,0,0,.7); border:1px solid rgba(212,175,55,.25);
    width:90%; max-width:420px;
  }
  .logo{width:110px; margin:4px auto 14px; display:block;
        filter:drop-shadow(0 0 10px rgba(212,175,55,.4));}
  h1{margin:0 0 18px; font-size:22px;}
  .row{display:flex; gap:10px; justify-content:center; margin-bottom:12px;}
  input[type=number]{
    width:120px; padding:12px 10px; text-align:center; border-radius:10px;
    border:1px solid var(--gold); background:#000; color:#fff; font-size:18px; outline:none;
  }
  button{
    margin-top:6px; background:var(--gold); color:#111; border:none; padding:12px 22px;
    border-radius:10px; cursor:pointer; font-weight:700;
  }
  button:hover{filter:brightness(1.1);}
  #resultado{margin-top:18px; font-size:18px; font-weight:800; min-height:26px;}
  #status{margin-top:8px; color:#a7a7a7; font-size:12px;}
</style>
</head>
<body>
  <div class="card">
    <!-- Sube un archivo 'logo.png' a la ra√≠z del repo; si no existe, oculto -->
    <img src="logo.png" class="logo" alt="X Code Logo" onerror="this.style.display='none'">
    <h1>X Code ‚Äî Verificaci√≥n de Match</h1>

    <div class="row">
      <input id="n1" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="">
      <input id="n2" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="">
    </div>

    <button id="btn">Verificar</button>
    <div id="status"></div>
    <div id="resultado"></div>
  </div>

<script>
  // CSV p√∫blico (pesta√±a Parejas). Si cambias la hoja, actualiza el gid.
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv";

  let parejasSet = null;

  // CSV parser simple (respeta comillas)
  function parseCSVRow(line){
    const out=[]; let cur="", inQ=false;
    for (let i=0;i<line.length;i++){
      const ch=line[i];
      if(ch==='"'){ if(inQ && line[i+1]==='"'){cur+='"'; i++;} else inQ=!inQ; }
      else if(ch===',' && !inQ){ out.push(cur); cur=""; }
      else cur+=ch;
    }
    out.push(cur); return out;
  }
  const toInt = v => {
    if(v==null) return null;
    const t=String(v).replace(/"/g,"").trim(); if(!t) return null;
    const n=parseInt(t,10); return Number.isFinite(n)?n:null;
  };

  async function cargarCSV(){
    const status = document.getElementById('status');
    try{
      status.textContent = "Cargando datos‚Ä¶";
      const resp = await fetch(CSV_URL, { cache: 'no-store' });
      const text = await resp.text();
      const lines = text.trim().split(/\r?\n/);
      if(lines.length<=1) throw new Error("CSV vac√≠o");

      const header = parseCSVRow(lines[0]).map(h=>h.trim().toLowerCase());
      const idxMin = header.indexOf("min");
      const idxMax = header.indexOf("max");
      const idxN1  = header.indexOf("numero1");
      const idxN2  = header.indexOf("numero2");

      if ((idxMin===-1 || idxMax===-1) && (idxN1===-1 || idxN2===-1))
        throw new Error("Faltan columnas Min/Max o Numero1/Numero2");

      const set = new Set();
      for(let i=1;i<lines.length;i++){
        const row = parseCSVRow(lines[i]); if(!row.length) continue;
        let a=null,b=null;
        if(idxMin!==-1 && idxMax!==-1){
          a = toInt(row[idxMin]); b = toInt(row[idxMax]);
        }else{
          const n1 = toInt(row[idxN1]); const n2 = toInt(row[idxN2]);
          if(n1==null || n2==null) continue;
          a = Math.min(n1,n2); b = Math.max(n1,n2);
        }
        if(a==null || b==null) continue;
        set.add(a<b ? ${a}|${b} : ${b}|${a});
      }
      parejasSet = set;
      status.textContent = "";
    }catch(e){
      console.error(e);
      status.textContent = "Error cargando datos. Revisa que la hoja est√© publicada como CSV.";
    }
  }

  function verificar(){
    const res = document.getElementById("resultado");
    if(!parejasSet){ res.textContent="Cargando datos‚Ä¶"; return; }

    const a = toInt(document.getElementById("n1").value);
    const b = toInt(document.getElementById("n2").value);

    if(a==null || b==null){ res.style.color="#eaeaea"; res.textContent="Introduce ambos n√∫meros"; return; }
    if(a===b){ res.style.color="var(--no)"; res.textContent="No es tu match üòÖ"; return; }

    const key = a<b ? ${a}|${b} : ${b}|${a};
    const ok = parejasSet.has(key);
    res.style.color = ok ? "var(--ok)" : "var(--no)";
    res.textContent  = ok ? "üî• ¬°MATCH PERFECTO! üî•" : "No es tu match üòÖ";
  }

  document.getElementById("btn").addEventListener("click", verificar);
  document.getElementById("n1").addEventListener("keyup", e=>{ if(e.key==="Enter") verificar(); });
  document.getElementById("n2").addEventListener("keyup", e=>{ if(e.key==="Enter") verificar(); });

  // Carga al entrar
  cargarCSV();
</script>
</body>
</html>
