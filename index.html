<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Code Chat — Official (DEV)</title>
  <style>
    /* ======== ESTILOS GLOBALES ======== */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ======== CABECERA ======== */
    .card.header {
      background-color: #111;
      border-bottom: 1px solid #333;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ttl {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .sub {
      font-size: 12px;
      color: #aaa;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background-color: #444;
      display: inline-block;
      margin-left: 6px;
    }

    .dot.active {
      background-color: #0f0;
    }

    .btn.ghost {
      background: none;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      margin-left: 12px;
    }

    /* ======== CONTENEDOR PRINCIPAL ======== */
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-grow: 1;
      overflow: hidden;
    }

    /* ======== CHAT GENERAL ======== */
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .msg {
      background-color: #181818;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      align-self: flex-start;
      word-wrap: break-word;
    }

    .msg.mine {
      align-self: flex-end;
      background-color: #222;
      border-color: #444;
    }

    .msg small {
      font-size: 10px;
      color: #888;
      display: block;
      margin-top: 5px;
      text-align: right;
    }

    /* ======== INPUT MENSAJE ======== */
    #inputArea {
      display: flex;
      align-items: center;
      background-color: #111;
      border-top: 1px solid #333;
      padding: 10px;
      flex-shrink: 0;
    }

    #msgInput {
      flex-grow: 1;
      background: #000;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
      padding: 10px;
      margin-right: 8px;
    }

    #sendBtn {
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #333;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      .ttl { font-size: 14px; }
      .btn.ghost { padding: 4px 10px; font-size: 12px; }
      .msg { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- ========== CABECERA (ACTUALIZADA) ========== -->
  <div class="card header">
    <div class="brand">
      <span class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="none" stroke="#D0A500" stroke-width="2"/>
          <path d="M8 8 L16 16 M16 8 L8 16" stroke="#D0A500" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <div>
        <div class="ttl">X Code Chat — Official (DEV)</div>
        <div class="sub">Sala: <b id="roomHdr">Sala de Prueba</b></div>
        <div class="sub" id="userInfo" style="font-size:12px; color:#a0a0a0;">Usuario #?</div>
      </div>
    </div>
    <div class="row">
      <span class="sub">Estado</span><span id="statusDot" class="dot"></span>
      <button id="logoutBtn" class="btn ghost">Salir</button>
    </div>
  </div>

  <!-- ========== CHAT GENERAL ========== -->
  <div id="chatContainer">
    <div id="chatBox">
      <!-- Mensajes cargados dinámicamente -->
    </div>

    <!-- ========== ÁREA DE INPUT ========== -->
    <div id="inputArea">
      <input id="msgInput" type="text" placeholder="Mensaje..." autocomplete="off" />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- ========== SCRIPT PRINCIPAL ========== -->
  <script type="module">
    // Inicialización de Firebase (configuración real en entorno DEV)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXXXXXXXXX",
      authDomain: "dev-chat.x-code.es",
      databaseURL: "https://xcodechat-dev.firebaseio.com",
      projectId: "xcodechat-dev",
      storageBucket: "xcodechat-dev.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123def456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const roomHdr = document.getElementById("roomHdr");

    let currentRoom = "Sala de Prueba 3";
    let userNum = 1;

    // Mostrar sala y usuario
    roomHdr.textContent = currentRoom;
    userInfo.textContent = "Usuario #" + userNum;

    // === ENVÍO DE MENSAJES ===
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgRef = ref(db, `salas/${currentRoom}/mensajes`);
      push(msgRef, {
        user: userNum,
        text: text,
        time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      });
      msgInput.value = "";
    });

    // === ESCUCHAR MENSAJES ===
    const msgRef = ref(db, `salas/${currentRoom}/mensajes`);
    onValue(msgRef, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const msg = document.createElement("div");
        msg.classList.add("msg");
        if (data.user === userNum) msg.classList.add("mine");
        msg.innerHTML = `
          <div>${data.text}</div>
          <small>${data.time}</small>
        `;
        chatBox.appendChild(msg);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
