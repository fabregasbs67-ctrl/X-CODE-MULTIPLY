<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>DevChat | X-Code</title>

  <style>
    /* === ESTILOS BASE === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* üîí evita movimiento del body */
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #000;
      height: 100svh;
      overflow: hidden;
    }

    /* === HEADER (fijo) === */
    header {
      flex-shrink: 0;
      background: #111;
      color: #FFD700;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    /* === √ÅREA DE MENSAJES (scroll interno) === */
    .messages {
      flex: 1;
      overflow-y: auto; /* ‚úÖ solo aqu√≠ se mueve */
      display: flex;
      flex-direction: column;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .message {
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 8px 10px;
      max-width: 85%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #FFD700, #B8860B);
      color: #000;
    }

    /* === INPUT (fijo abajo) === */
    .composer {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 6px 8px;
      background: #111;
      border-top: 1px solid #222;
    }

    .composer input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      outline: none;
      font-size: 14px;
      background: #222;
      color: #fff;
    }

    .composer button {
      border: none;
      background: #FFD700;
      color: #000;
      border-radius: 20px;
      padding: 7px 12px;
      margin-left: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* === SCROLLBAR PERSONALIZADO === */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 10px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      header { font-size: 13px; padding: 6px 0; }
      .composer input { font-size: 13px; padding: 6px 10px; }
      .composer button { padding: 6px 10px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- HEADER -->
    <header id="header">
      <div id="sala">Sala: <span id="nombreSala">Cargando...</span></div>
      <div id="usuario">Usuario: <span id="nombreUsuario">...</span></div>
    </header>

    <!-- CHAT -->
    <div class="messages" id="messages"></div>

    <!-- INPUT -->
    <div class="composer">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script type="module">
    // === FIREBASE SETUP ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0LZ9B5L3nDJHhj-fB6eO4QH5ZVY4o7y0",
      authDomain: "xcode-chat.firebaseapp.com",
      databaseURL: "https://xcode-chat-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "xcode-chat",
      storageBucket: "xcode-chat.appspot.com",
      messagingSenderId: "96501357281",
      appId: "1:96501357281:web:67bb0c6877edb9e704b4d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const salaActualRef = ref(db, "config/salaSeleccionada");
    const messagesContainer = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const nombreSalaEl = document.getElementById("nombreSala");
    const nombreUsuarioEl = document.getElementById("nombreUsuario");

    let salaActual = null;
    let usuario = localStorage.getItem("usuario") || "usuario1";

    nombreUsuarioEl.textContent = usuario;

    // === OBTENER SALA SELECCIONADA (persistente globalmente) ===
    get(salaActualRef).then((snapshot) => {
      if (snapshot.exists()) {
        salaActual = snapshot.val();
        nombreSalaEl.textContent = salaActual;
        cargarMensajes();
      } else {
        salaActual = "Sala de prueba";
        nombreSalaEl.textContent = salaActual;
      }
    });

    function cargarMensajes() {
      const mensajesRef = ref(db, `salas/${salaActual}/mensajes`);
      onChildAdded(mensajesRef, (data) => {
        const msg = data.val();
        mostrarMensaje(msg.texto, msg.usuario);
      });
    }

    function mostrarMensaje(texto, autor) {
      const div = document.createElement("div");
      div.className = "message" + (autor === usuario ? " user" : "");
      div.textContent = `${autor}: ${texto}`;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", enviarMensaje);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviarMensaje();
    });

    function enviarMensaje() {
      const texto = input.value.trim();
      if (!texto) return;
      const mensajesRef = ref(db, `salas/${salaActual}/mensajes`);
      push(mensajesRef, { usuario, texto });
      input.value = "";
    }

    // Mantener scroll fijo al abrir teclado (m√≥vil)
    window.visualViewport?.addEventListener("resize", () => {
      document.querySelector('.messages').scrollTop = document.querySelector('.messages').scrollHeight;
    });
  </script>
</body>
</html>
