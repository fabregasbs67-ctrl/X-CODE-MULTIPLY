<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>X Code — Verificación de Match</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a1a; /* fondo gris oscuro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #d9c8a9; /* beige elegante */
  }

  .container {
    background-color: #000000; /* panel negro */
    border: 1px solid #d9c8a9;
    border-radius: 12px;
    padding: 40px 50px;
    box-shadow: 0 0 20px rgba(217, 200, 169, 0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  img.logo {
    width: 80px; /* logo más pequeño */
    margin-bottom: 15px;
  }

  h1 {
    font-size: 1.2rem;
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 90px;
    text-align: center;
    margin: 5px;
    padding: 8px 0;
    border-radius: 6px;
    border: 1px solid #d9c8a9;
    background-color: #111;
    color: #d9c8a9;
    font-size: 1rem;
  }

  button {
    margin-top: 15px;
    background-color: #d9c8a9;
    color: #000;
    font-weight: 600;
    padding: 8px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #c9b899;
  }

  #resultado {
    margin-top: 20px;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/fabregasbs67-ctrl/X-CODE-MULTIPLY/main/xcode_logo.png" alt="X Code Logo" class="logo" />
    <h1>X Code — Verificación de Match</h1>

    <input type="number" id="num1" placeholder="" />
    <input type="number" id="num2" placeholder="" />
    <br>
    <button onclick="verificarMatch()">Verificar</button>
    <p id="resultado">Cargando datos...</p>
  </div>

  <script>
    let parejas = [];

    async function cargarDatos() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?output=csv";
      const respuesta = await fetch(url);
      const texto = await respuesta.text();
      const filas = texto.split("\n").slice(1);

      parejas = filas.map(f => {
        const celdas = f.split(",");
        return {
          n1: celdas[2]?.trim(),
          n2: celdas[3]?.trim()
        };
      });

      document.getElementById("resultado").textContent = "";
    }

    async function verificarMatch() {
      const num1 = document.getElementById("num1").value.trim();
      const num2 = document.getElementById("num2").value.trim();
      const resultado = document.getElementById("resultado");

      if (!num1 || !num2) {
        resultado.textContent = "Introduce ambos números ⚠️";
        resultado.style.color = "#f66";
        return;
      }

      const match = parejas.some(p => 
        (p.n1 === num1 && p.n2 === num2) || (p.n1 === num2 && p.n2 === num1)
      );

      if (match) {
        resultado.textContent = "🔥 ¡MATCH PERFECTO!";
        resultado.style.color = "#00ff9d";
      } else {
        resultado.textContent = "😅 No es tu match";
        resultado.style.color = "#ff5555";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
