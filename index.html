<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Code â€” VerificaciÃ³n de Match</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #d6c9a3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #000;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      border: 1px solid #d6c9a3;
    }
    img.logo {
      width: 70px; /* reducido 30% */
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #d6c9a3;
    }
    input {
      width: 70px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #d6c9a3;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 1em;
    }
    button {
      background-color: #d6c9a3;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="X Code Logo" class="logo">
    <h1>X Code â€” VerificaciÃ³n de Match</h1>
    <input type="number" id="num1" placeholder="" min="1">
    <input type="number" id="num2" placeholder="" min="1">
    <br>
    <button onclick="verificarMatch()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function verificarMatch() {
      const n1 = document.getElementById('num1').value.trim();
      const n2 = document.getElementById('num2').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Cargando datos...';

      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv');
        const text = await response.text();
        const rows = text.split('\n').map(r => r.split(','));
        let match = false;

        for (let i = 1; i < rows.length; i++) {
          const numA = rows[i][2]?.trim();
          const numB = rows[i][3]?.trim();
          if ((n1 === numA && n2 === numB) || (n1 === numB && n2 === numA)) {
            match = true;
            break;
          }
        }

        resultado.innerHTML = match
          ? '<span style="color: #00ff88;">ðŸ”¥ Â¡MATCH PERFECTO! ðŸ”¥</span>'
          : '<span style="color: #ff4d4d;">ðŸ˜… No es tu match</span>';
      } catch (error) {
        resultado.textContent = 'Error al cargar los datos.';
      }
    }
  </script>
</body>
</html>
