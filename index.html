<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>X Code â€” Perfect Match</title>
<style>
  body {
    background-color: #000;
    color: #c9a23f; /* dorado mÃ¡s suave */
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    background: #111;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
  }
  img {
    width: 120px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 10px rgba(201,162,63,0.4));
  }
  h1 {
    font-size: 22px;
    margin-bottom: 25px;
  }
  input {
    width: 100px;
    padding: 10px;
    margin: 5px;
    border: 1px solid #c9a23f;
    border-radius: 8px;
    text-align: center;
    background: #000;
    color: #fff;
    font-size: 16px;
  }
  button {
    margin-top: 15px;
    background-color: #c9a23f;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #e0b94d;
  }
  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="X Code Logo">
    <h1>Perfect Match</h1>
    <div>
      <input id="num1" type="number" placeholder="97">
      <input id="num2" type="number" placeholder="70">
    </div>
    <button onclick="verificar()">Verificar</button>
    <div id="resultado" class="result"></div>
  </div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv";

let parejas = [];

async function cargarDatos() {
  const resp = await fetch(CSV_URL);
  const data = await resp.text();
  const rows = data.trim().split("\n").slice(1);
  parejas = rows.map(r => {
    const c = r.split(",");
    const a = parseInt(c[2]);
    const b = parseInt(c[3]);
    return [Math.min(a,b), Math.max(a,b)];
  });
}

async function verificar() {
  if (parejas.length === 0) await cargarDatos();

  const num1 = parseInt(document.getElementById("num1").value);
  const num2 = parseInt(document.getElementById("num2").value);
  const resultado = document.getElementById("resultado");

  if (isNaN(num1) || isNaN(num2)) {
    resultado.textContent = "Introduce ambos nÃºmeros.";
    resultado.style.color = "white";
    return;
  }

  const a = Math.min(num1, num2);
  const b = Math.max(num1, num2);
  const match = parejas.some(p => p[0] === a && p[1] === b);

  if (match) {
    resultado.textContent = "ðŸ”¥ Â¡Perfect Match! ðŸ”¥";
    resultado.style.color = "#00ff66";
  } else {
    resultado.textContent = "No es tu match ðŸ˜…";
    resultado.style.color = "#ff4d4d";
  }
}

cargarDatos();
</script>
</body>
</html>
