<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Code â€” VerificaciÃ³n de Match</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffcc00;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid #ffcc00;
      border-radius: 14px;
      padding: 25px 40px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-weight: 600;
      color: #ffcc00;
      margin-top: 15px;
      font-size: 22px;
    }

    input {
      width: 80px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ffcc00;
      background: #222;
      color: #ffcc00;
      margin: 10px;
    }

    button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    #resultado {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 600;
    }

    #logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="logo" src="logo.png" alt="X Code Logo" />
    <h1>X Code â€” VerificaciÃ³n de Match</h1>
    <div>
      <input id="numero1" type="number" placeholder="" />
      <input id="numero2" type="number" placeholder="" />
    </div>
    <button id="verificar">Verificar</button>
    <div id="resultado">Cargando datos...</div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv";
    let parejas = [];

    async function cargarDatos() {
      try {
        const res = await fetch(CSV_URL);
        const data = await res.text();
        const filas = data.split("\n").slice(1);
        parejas = filas.map(f => {
          const c = f.split(",");
          return { n1: c[2]?.trim(), n2: c[3]?.trim() };
        });
        document.getElementById("resultado").textContent = "";
      } catch (e) {
        document.getElementById("resultado").textContent = "Error al cargar datos.";
      }
    }

    function verificarMatch() {
      const n1 = document.getElementById("numero1").value.trim();
      const n2 = document.getElementById("numero2").value.trim();
      const res = document.getElementById("resultado");

      if (!n1 || !n2) {
        res.textContent = "Introduce ambos nÃºmeros";
        res.style.color = "#ff5555";
        return;
      }

      const match = parejas.some(p =>
        (p.n1 === n1 && p.n2 === n2) || (p.n1 === n2 && p.n2 === n1)
      );

      if (match) {
        res.textContent = "ðŸ”¥ Â¡MATCH PERFECTO! ðŸ”¥";
        res.style.color = "#00ff99";
      } else {
        res.textContent = "ðŸ˜… No es tu match";
        res.style.color = "#ff4444";
      }
    }

    document.getElementById("verificar").addEventListener("click", verificarMatch);
    cargarDatos();
  </script>
</body>
</html>
