
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Code â€” Verificador de Match</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    img.logo {
      width: 130px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px #ffd700);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    input {
      width: 80px;
      height: 40px;
      margin: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      color: #000;
    }

    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffea61;
    }

    #resultado {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/fabregasbs67-ctrl/X-CODE-MULTIPLY/main/logo.png" alt="X Code Logo" class="logo">
  <h1>X Code â€” Verificador de Match</h1>

  <div>
    <input type="number" id="num1" placeholder="Tu nÃºmero">
    <input type="number" id="num2" placeholder="Otro nÃºmero">
  </div>
  <button onclick="verificarMatch()">Verificar</button>

  <div id="resultado"></div>

  <script>
    const hojaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv";

    let parejas = [];

    async function cargarDatos() {
      const respuesta = await fetch(hojaURL);
      const texto = await respuesta.text();
      const filas = texto.trim().split('\n').slice(1);
      parejas = filas.map(f => {
        const c = f.split(',');
        return [c[2].trim(), c[3].trim()];
      });
    }

    async function verificarMatch() {
      if (parejas.length === 0) await cargarDatos();

      const n1 = document.getElementById("num1").value.trim();
      const n2 = document.getElementById("num2").value.trim();
      const res = document.getElementById("resultado");

      if (!n1 || !n2) {
        res.innerHTML = "Por favor, introduce ambos nÃºmeros.";
        res.style.color = "#FFD700";
        return;
      }

      const esMatch = parejas.some(p =>
        (p[0] === n1 && p[1] === n2) || (p[0] === n2 && p[1] === n1)
      );

      if (esMatch) {
        res.innerHTML = "ðŸ”¥ Â¡MATCH! ðŸ”¥";
        res.style.color = "#00FF7F";
      } else {
        res.innerHTML = "ðŸ˜… No es tu match";
        res.style.color = "#FF4747";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
