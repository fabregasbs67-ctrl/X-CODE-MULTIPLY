<body>
  <div class="container">
    <h1>X Code — Verificador</h1>
    <div>
      <input id="numA" type="number" placeholder="Tu número" />
      <input id="numB" type="number" placeholder="Otro número" />
    </div>
    <button id="btn">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    // Enlace público a tu Google Sheets (CSV via pubhtml)
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?output=csv";

    let parejas = [];  // lista de pares cargados

    // Función para cargar los pares desde la hoja
    async function cargarPares() {
      try {
        const resp = await fetch(SHEET_CSV_URL);
        const texto = await resp.text();
        parseCSV(texto);
      } catch (err) {
        console.error("Error cargando pares:", err);
      }
    }

    // Convierte CSV en array de pares [min, max]
    function parseCSV(text) {
      const rows = text.split("\n").map(r => r.split(","));
      // Asumimos que la primera fila es encabezado: ["ParejaID","Numero1","Numero2", ...]
      const header = rows.shift();
      const idx1 = header.indexOf("Numero1");
      const idx2 = header.indexOf("Numero2");
      if (idx1 < 0 || idx2 < 0) {
        console.error("Columnas Numero1 o Numero2 no encontradas");
        return;
      }
      parejas = rows.map(r => {
        const a = parseInt(r[idx1]);
        const b = parseInt(r[idx2]);
        if (isNaN(a) || isNaN(b)) return null;
        return [ Math.min(a, b), Math.max(a, b) ];
      }).filter(p => p !== null);
      // Ya cargado. Puedes habilitar el botón después.
      document.getElementById("btn").disabled = false;
    }

    function verificar() {
      const a = parseInt(document.getElementById("numA").value);
      const b = parseInt(document.getElementById("numB").value);
      const resEl = document.getElementById("resultado");
      if (!a || !b) {
        resEl.style.color = "#888";
        resEl.textContent = "Introduce ambos números.";
        return;
      }
      if (a === b) {
        resEl.style.color = varColor("--no");
        resEl.textContent = "No es tu match";
        return;
      }
      const x = Math.min(a, b), y = Math.max(a, b);
      const ok = parejas.some(p => p[0] === x && p[1] === y);
      resEl.style.color = ok ? varColor("--ok") : varColor("--no");
      resEl.textContent = ok ? "🔥 ¡MATCH!" : "❌ No es tu match";
    }

    function varColor(varName) {
      return getComputedStyle(document.documentElement).getPropertyValue(varName);
    }

    document.getElementById("btn").addEventListener("click", verificar);

    // Iniciar carga al abrir la página
    window.addEventListener("load", () => {
      document.getElementById("btn").disabled = true;
      cargarPares();
    });
  </script>
</body>

<body>

  <img src="https://raw.githubusercontent.com/fabregasbs67-ctrl/X-CODE-MULTIPLY/main/logo.png" alt="X Code Logo" class="logo">
  <h1>X Code — Verificador de Match</h1>

  <div>
    <input type="number" id="num1" placeholder="Tu número">
    <input type="number" id="num2" placeholder="Otro número">
  </div>
  <button onclick="verificarMatch()">Verificar</button>

  <div id="resultado"></div>

  <script>
    const hojaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?gid=819499349&single=true&output=csv";

    let parejas = [];

    async function cargarDatos() {
      const respuesta = await fetch(hojaURL);
      const texto = await respuesta.text();
      const filas = texto.trim().split('\n').slice(1);
      parejas = filas.map(f => {
        const c = f.split(',');
        return [c[2].trim(), c[3].trim()];
      });
    }

    async function verificarMatch() {
      if (parejas.length === 0) await cargarDatos();

      const n1 = document.getElementById("num1").value.trim();
      const n2 = document.getElementById("num2").value.trim();
      const res = document.getElementById("resultado");

      if (!n1 || !n2) {
        res.innerHTML = "Por favor, introduce ambos números.";
        res.style.color = "#FFD700";
        return;
      }

      const esMatch = parejas.some(p =>
        (p[0] === n1 && p[1] === n2) || (p[0] === n2 && p[1] === n1)
      );

      if (esMatch) {
        res.innerHTML = "🔥 ¡MATCH! 🔥";
        res.style.color = "#00FF7F";
      } else {
        res.innerHTML = "😅 No es tu match";
        res.style.color = "#FF4747";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
