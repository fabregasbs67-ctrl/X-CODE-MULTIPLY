
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Code ‚Äî Verificaci√≥n de Match</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #d9c8a9; /* beige elegante */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid #d9c8a9;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(217, 200, 169, 0.3);
    }

    .logo {
      width: 80px; /* logo m√°s peque√±o */
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6em;
      color: #d9c8a9;
      margin-bottom: 20px;
    }

    input {
      width: 80px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #d9c8a9;
      border-radius: 8px;
      background-color: #000;
      color: #d9c8a9;
      font-size: 1.1em;
      text-align: center;
    }

    button {
      background-color: #d9c8a9;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c7b38d;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        width: 85%;
        padding: 25px;
      }
      input {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="X Code Logo" />
    <h1>X Code ‚Äî Verificaci√≥n de Match</h1>
    <input id="num1" type="number" placeholder="" />
    <input id="num2" type="number" placeholder="" />
    <br />
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function verificar() {
      const n1 = document.getElementById('num1').value.trim();
      const n2 = document.getElementById('num2').value.trim();
      const resultDiv = document.getElementById('resultado');
      if (!n1 || !n2) {
        resultDiv.textContent = 'Introduce ambos n√∫meros';
        resultDiv.style.color = 'orange';
        return;
      }
      resultDiv.textContent = 'Cargando datos...';
      resultDiv.style.color = '#d9c8a9';

      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTjnhmP38eh73oT-3DTwDmqTKBL9ErGsbOCRU62gyhZ25qneFNuugkW8FB8bKb4sg/pub?output=csv');
        const data = await response.text();
        const rows = data.split('\n').map(r => r.split(','));

        let match = false;
        for (let i = 1; i < rows.length; i++) {
          const a = rows[i][2]?.trim();
          const b = rows[i][3]?.trim();
          if ((a === n1 && b === n2) || (a === n2 && b === n1)) {
            match = true;
            break;
          }
        }
        if (match) {
          resultDiv.textContent = 'üî• ¬°Perfect Match! üî•';
          resultDiv.style.color = '#00FFAA';
        } else {
          resultDiv.textContent = 'üòÖ No es tu match';
          resultDiv.style.color = '#ff5555';
        }
      } catch (error) {
        resultDiv.textContent = 'Error al cargar datos';
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
