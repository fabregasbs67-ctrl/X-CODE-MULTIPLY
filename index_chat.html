<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X Code Chat ‚Äî Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #cfcfcf;
      --line: #2a2a2a;
      --gold: #DAA500;
      --chip: #1a1a1a;
      --chipB: #0e0e0e;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, Arial, sans-serif;
    }

    .wrap {
      max-width: 900px;
      margin: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0a0a0a;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--line);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .brand svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .room {
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      background: #101010;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 16px;
    }

    input, button, select {
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #0f0f0f;
      color: var(--fg);
      padding: 8px;
      font-family: inherit;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .admin-panel {
      background: #0f0f0f;
      border: 1px solid var(--line);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      background: #181818;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 6px;
    }

    .msg small {
      display: block;
      color: var(--muted);
      font-size: 11px;
      margin-top: 4px;
    }

    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status.online { background: #00d166; }
    .status.offline { background: #ff4444; }
    .status.warn { background: #ffbb33; }

    select {
      background: #1a1a1a;
      color: #fff;
      padding: 6px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .wrap { padding: 10px; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <!-- Logo inline SVG -->
        <svg viewBox="0 0 24 24"><path d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22ZM2 12L8 15V9L2 12ZM22 12L16 9V15L22 12Z"/></svg>
        X Code Chat ‚Äî Official
      </div>
      <div class="room">Sala: <span id="roomName">Cargando...</span></div>
    </div>

    <div id="loginCard" class="card">
      <p>Acceso con <b>n√∫mero</b> y <b>PIN</b>. Si tu entrada est√° en la lista oficial, podr√°s acceder al chat.</p>
      <input id="userNum" type="number" placeholder="Tu n√∫mero (ej. 5)" />
      <input id="userPin" type="password" placeholder="Tu PIN" />
      <button id="btnLogin">Entrar</button>
      <p style="font-size:12px;color:gray">Usuario <b>0</b> es organizador.</p>
    </div>

    <div id="chatCard" class="card" style="display:none;">
      <div id="adminPanel" class="admin-panel" style="display:none;">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <b>Panel del organizador</b>
          <span id="statusFirebase"><span class="status warn"></span> Verificando...</span>
        </div>
        <div style="display:flex;gap:8px;">
          <button id="btnTest">Probar conexi√≥n</button>
          <button id="btnGlobalMsg">Mensaje global</button>
        </div>
        <div>
          <label><b>Seleccionar sala:</b></label>
          <select id="roomSelect"></select>
        </div>
        <div id="usersList"></div>
      </div>

      <div id="messages"></div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <input id="msgInput" placeholder="Mensaje..." style="flex:1;" />
        <button id="btnSend">Enviar</button>
      </div>
      <p style="font-size:12px;color:gray;">Remitente visible: <b id="senderLabel"></b></p>
    </div>
  </div>

  <script type="module">
    // üß© Config Firebase
    const firebaseConfig = {
      databaseURL: "https://x-code-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userNum, userPin, room = "Sala de Prueba";
    const loginCard = document.getElementById("loginCard");
    const chatCard = document.getElementById("chatCard");
    const senderLabel = document.getElementById("senderLabel");
    const roomName = document.getElementById("roomName");

    // Login
    document.getElementById("btnLogin").onclick = async () => {
      userNum = document.getElementById("userNum").value.trim();
      userPin = document.getElementById("userPin").value.trim();

      if (!userNum) return alert("Introduce tu n√∫mero.");

      const entryRef = db.ref("entradas/" + userNum + "/estado");
      const snap = await entryRef.get();
      if (!snap.exists() || snap.val() !== "activa") {
        alert("Entrada no v√°lida o inactiva.");
        return;
      }

      loginCard.style.display = "none";
      chatCard.style.display = "block";
      senderLabel.textContent = "Usuario #" + userNum;
      roomName.textContent = room;

      if (userNum === "0") document.getElementById("adminPanel").style.display = "block";

      listenMessages();
    };

    // Enviar mensaje
    document.getElementById("btnSend").onclick = () => {
      const txt = document.getElementById("msgInput").value.trim();
      if (!txt) return;
      const ref = db.ref("rooms/" + room + "/messages").push();
      ref.set({
        sender: userNum,
        text: txt,
        time: new Date().toLocaleTimeString()
      });
      document.getElementById("msgInput").value = "";
    };

    // Escuchar mensajes
    function listenMessages() {
      const ref = db.ref("rooms/" + room + "/messages");
      ref.on("child_added", snap => {
        const d = snap.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<b>Usuario #${d.sender}</b><br>${d.text}<small>${d.time}</small>`;
        document.getElementById("messages").appendChild(div);
      });
    }

    // Actualizar lista de salas (solo organizador)
    const roomSelect = document.getElementById("roomSelect");
    const roomMetaRef = db.ref("roomsMeta");
    roomMetaRef.on("value", snap => {
      roomSelect.innerHTML = "";
      snap.forEach(child => {
        const opt = document.createElement("option");
        opt.value = child.key;
        opt.textContent = child.key;
        roomSelect.appendChild(opt);
      });
    });

    roomSelect.onchange = () => {
      room = roomSelect.value;
      roomName.textContent = room;
      document.getElementById("messages").innerHTML = "";
      listenMessages();
    };

    // Bot√≥n test conexi√≥n (admin)
    document.getElementById("btnTest").onclick = () => {
      alert("Conexi√≥n Firebase OK ‚úÖ");
    };
  </script>
</body>
</html>
