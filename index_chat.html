<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Code | Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid #fff;
    }
    header img {
      width: 80px;
      height: auto;
    }
    h1 {
      font-size: 18px;
      margin: 8px 0 0 0;
      color: #fff;
      font-weight: 600;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 8px 12px;
      margin: 4px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .mine {
      align-self: flex-end;
      background-color: #000;
    }
    .theirs {
      align-self: flex-start;
      background-color: #000;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #fff;
      padding: 8px;
      background-color: #000;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 8px;
      background: none;
      color: #fff;
      outline: none;
    }
    #send-button, #logout-button {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-container input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #fff;
      background: none;
      color: #fff;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    #login-container button {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <img src="images/logo.png" alt="X Code Logo" width="70">
    <h1>X Code Verificación de Match</h1>
    <input type="text" id="user-number" placeholder="Introduce tu número">
    <button id="login-button">Entrar</button>
  </div>

  <div id="chat-container" style="display:none;">
    <header>
      <img src="images/logo.png" alt="X Code Logo">
      <h1>Chat - Primera Edición X Code</h1>
    </header>
    <div id="messages"></div>
    <div id="input-container">
      <input id="message-input" type="text" placeholder="Escribe un mensaje...">
      <button id="send-button">Enviar</button>
      <button id="logout-button">Salir</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD66wsrvZmQmzmp0htKmrxCbFwOmeijqiQ",
      authDomain: "x-code-chat.firebaseapp.com",
      databaseURL: "https://x-code-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "x-code-chat",
      storageBucket: "x-code-chat.firebasestorage.app",
      messagingSenderId: "819845037951",
      appId: "1:819845037951:web:f0fe8971356afb2f66a44a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const EVENT_ID = "primera_edicion_x_code";
    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const logoutButton = document.getElementById("logout-button");

    const userNumberInput = document.getElementById("user-number");
    const loginButton = document.getElementById("login-button");

    let userNumber = localStorage.getItem("userNumber");

    function enterChat() {
      loginContainer.style.display = "none";
      chatContainer.style.display = "flex";
      loadMessages();
    }

    if (userNumber) {
      enterChat();
    }

    loginButton.addEventListener("click", () => {
      const num = userNumberInput.value.trim();
      if (num) {
        userNumber = num;
        localStorage.setItem("userNumber", num);
        enterChat();
      }
    });

    logoutButton.addEventListener("click", () => {
      localStorage.removeItem("userNumber");
      location.reload();
    });

    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        push(ref(db, chats/${EVENT_ID}), {
          user: userNumber,
          message: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    function loadMessages() {
      const chatRef = ref(db, chats/${EVENT_ID});
      onChildAdded(chatRef, (data) => {
        const msg = data.val();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        msgDiv.classList.add(msg.user === userNumber ? "mine" : "theirs");
        msgDiv.innerText = msg.user + ": " + msg.message;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
